<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŒ± KrishiVerse - Crop Predictor</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

    body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(180deg, #87CEEB 0%, #ffffff 30%, #228B22 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #333;
    }

    .container {
        background: rgba(255,255,255,0.95);
        border-radius: 25px;
        padding: 40px 50px;
        width: 90%;
        max-width: 900px;
        box-shadow: 0 12px 35px rgba(0,0,0,0.2);
        text-align: center;
    }

    header h1 {
        margin: 0;
        font-size: 3rem;
        color: #228B22;
        text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
    }

    header p {
        margin: 10px 0 30px;
        font-size: 1.1rem;
        color: #555;
    }

    form {
        margin-top: 20px;
    }

    .form-row {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        margin-bottom: 15px;
    }

    .form-row input {
        flex: 1;
        padding: 14px;
        border-radius: 12px;
        border: 2px solid #87CEEB;
        font-size: 1rem;
        outline: none;
        transition: 0.3s;
    }

    .form-row input:focus {
        border-color: #228B22;
        box-shadow: 0 0 15px rgba(34,139,34,0.3);
    }

    button {
        width: 100%;
        padding: 16px;
        font-size: 1.3rem;
        border-radius: 15px;
        border: none;
        background: linear-gradient(90deg, #87CEEB, #228B22);
        color: white;
        font-weight: 700;
        cursor: pointer;
        margin-top: 15px;
        transition: transform 0.2s, box-shadow 0.3s;
    }

    button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    .result {
        margin-top: 30px;
        background: #e6f9e6;
        padding: 22px;
        border-radius: 18px;
        border: 2px solid #228B22;
        font-size: 1.4rem;
        font-weight: 600;
        text-align: center;
        color: #228B22;
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    @media(max-width: 600px){
        .form-row input { flex: 100%; }
    }
</style>
</head>
<body>
<div class="container">
    <header>
        <h1>ðŸŒ¾ KrishiVerse</h1>
        <p>Smart Crop Recommendation System</p>
    </header>

    <form action="/predict" method="post">
        <div class="form-row">
            <input type="number" name="N" placeholder="Nitrogen (N)" required>
            <input type="number" name="P" placeholder="Phosphorus (P)" required>
            <input type="number" name="K" placeholder="Potassium (K)" required>
        </div>
        <div class="form-row">
            <input type="number" step="0.1" name="temperature" placeholder="Temperature (Â°C)" required>
            <input type="number" step="0.1" name="humidity" placeholder="Humidity (%)" required>
            <input type="number" step="0.1" name="ph" placeholder="Soil pH" required>
        </div>
        <div class="form-row">
            <input type="number" step="0.1" name="rainfall" placeholder="Rainfall (mm)" required>
        </div>
        <button type="submit">ðŸŒ± Predict Crop</button>
    </form>

    {% if prediction %}
    <div class="result">
        ðŸŒ¿ Recommended Crop: <strong>{{ prediction }}</strong>
    </div>
    {% endif %}
</div>
</body>
</html>
